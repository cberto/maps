<div mat-card-avatar class="example-header-image"></div>

<mat-card-header>
  <div mat-card-avatar class="example-header-image"></div>
  <mat-card-title>
    <mat-toolbar color="primary" style="height: 37px;">
      <span class="fill-remaining-space">
        <button mat-icon-button [matMenuTriggerFor]="menu" style="bottom: -19px; z-index: 2; outline: none;">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu" [overlapTrigger]="false">
          <button mat-menu-item style="outline: none; ">
            <h2>Plano</h2>
          </button>
          <button mat-menu-item>
            <h2>Bits de control</h2>
          </button>
          <button mat-menu-item>
            <h2>Monitoreo Dinámico</h2>
          </button>
          <button mat-menu-item>
            <h2>Terminal remoto</h2>
          </button>
          <button mat-menu-item>
            <h2>Controlador</h2>
          </button>
          <button mat-menu-item>
            <h2>Detalle intersección</h2>
          </button>
        </mat-menu>

        <h1>ROD - MAN</h1>

      </span>
      <span class="example-spacer"></span>
      <div class="badges-group" >
        <div class="badges" style="background-color: #877D85;">A|25</div>
        <div class="badges" style="background-color: #37CB43; margin: 0 5px;">S</div>
        <div class="badges" style="background-color: #F59938;">TF</div>
      </div>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-toolbar>
  </mat-card-title>
<div class="button">
  <nb-button-group ghost size="small" class="botones">

    <button nbButtonToggle style="padding: 0 5px;">
      <nb-icon class="settings" icon="settings-outline"></nb-icon>
    </button>
    <button nbButtonToggle style="padding: 0 5px;">
      <nb-icon class="bar" icon="bar-chart-2-outline"></nb-icon>
    </button>
    <button nbButtonToggle style="padding: 0 5px;">
      <nb-action class="message" icon="message-square-outline" badgeDot badgePosition="top right" badgeStatus="success">
      </nb-action>
    </button>
    <button nbButtonToggle style="padding: 0 5px;">
      <nb-icon class="refresh" icon="refresh-outline"></nb-icon>
    </button>

  </nb-button-group>
</div>
  <ngx-crossroad-detail></ngx-crossroad-detail>
</mat-card-header>

<mat-card-content>

  <mat-slide-toggle labelPosition="before">Inicio de fase</mat-slide-toggle>

</mat-card-content>
<mat-card-actions>



</mat-card-actions>
